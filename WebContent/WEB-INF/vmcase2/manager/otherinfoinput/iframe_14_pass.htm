#parse ("common/iframe_page_header.htm")

<link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">其他信息>放款台账</div>
      </div>
       
      <form id="id_module_form" action="${contextPath}/manager/otherinfoinput/iframe_14_pass.json"/>
         <input type="hidden" name="appId" value="$!appModel.id"/>
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" style="width: 100%;margin-top:20px;">
            <colgroup>
              <col width="10%" />
              <col width="35%" />
              
              <col width="10%" />
              <col width="35%" />
            </colgroup>
            <tr>
              <td class="titlec" colspan="4" style="text-align: center;">借款人信息</td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">借款人姓名:</label></td>
              <td><input class="rinpsty"  type="text" id="customerName" name="customerName" value="$!appModel.customerName" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">借款人年龄:</label></td>
              <td><input class="rinpsty"  type="text" id="customerAge" name="customerAge" value="" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">联系方式:</label></td>
              <td><input class="rinpsty"  type="text" id="customerTele" name="customerTele" value="$!appModel.contactMethod" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">婚姻状况:</label></td>
              <td>
              	<select class="rinpsty" id="customerMarriage" name="customerMarriage" style="width:300px">
              		#dict("MARRIGE_VALUE", "")
              	</select>
              </td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">配偶姓名:</label></td>
              <td><input class="rinpsty"  type="text" id="mateName" name="mateName" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">配偶身份证号:</label></td>
              <td><input class="rinpsty"  type="text" name="mateIdNo" id="cardId" value="" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">配偶联系方式:</label></td>
              <td><input class="rinpsty"  type="text" id="mateTele" name="mateTele" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">家庭住址:</label></td>
              <td><input class="rinpsty"  type="text" id="homeAdd" name="homeAdd" value="$!appModel.homeAddress" style="width:300px"/></td>
            </tr>
            
            <tr>
              <td class="titlec" colspan="4" style="text-align: center;">经营信息</td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">借款人经营行业:</label></td>
              <td><input class="rinpsty"  type="text" id="busIndustry" name="busIndustry" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">借款人实际经营实体名称:</label></td>
              <td><input class="rinpsty"  type="text" id="busName" name="busName" value="" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">借款人经营地址:</label></td>
              <td><input class="rinpsty"  type="text" id="busAdd" name="busAdd" value="" style="width:300px"/></td>
              <td class="titlefc3"></td>
              <td></td>
            </tr>
            
            <tr>
              <td class="titlec" colspan="4" style="text-align: center;">贷款信息</td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">贷款产品:</label></td>
              <td>
              	<select class="rinpsty" id="prdName" name="prdName" style="width:300px">
              		#dict("ProductName_value", $!appModel.product)
              	</select>
              </td>
              <td class="titlefc3"></td>
              <td></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">主办客户经理:</label></td>
              <td>
              	<select class="rinpsty" id="chiefManager" name="chiefManager" style="width:300px">
              		#dict("MANAGERUSERS_VALUE","")
              	</select>
              </td>
              <td class="titlefc3"><label for="chineseName">协办客户经理:</label></td>
              <td>
              	<select class="rinpsty" id="supManager" name="supManager" style="width:300px">
              		#dict("MANAGERUSERS_VALUE","")
              	</select>
              </td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">贷审委成员:</label></td>
              <td><input class="rinpsty"  type="text" id="approvalMember" name="approvalMember" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">贷款金额:</label></td>
              <td><input class="rinpsty"  type="text" id="loanAmount" name="loanAmount" value="$!appModel.approvedAmt" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">贷款期限（月）:</label></td>
              <td><input class="rinpsty"  type="text" id="dueTime" name="dueTime" value="$!appModel.approvedPeriod" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">利率(年):</label></td>
              <td><input class="rinpsty"  type="text" id="rate" name="rate" value="$!appModel.approvedLv" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">信用/担保方式:</label></td>
              <td>
              	<select class="rinpsty" id="loanMode" name="loanMode" style="width:300px">
              		 #dict("CMMSCLNM_VALUE","")
              	</select>
              </td>
              <td class="titlefc3"><label for="chineseName">保证人:</label></td>
              <td><input class="rinpsty"  type="text" id="warrantor" name="warrantor" value="" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">抵(质)押物信息:</label></td>
              <td><input class="rinpsty"  type="text" id="guarantyInfo" name="guarantyInfo" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">放款日期:</label></td>
              <td><input class="rinpsty"  type="text" id="loanBeginTime" name="loanBeginTime" onmouseover="_calendar({format:'yyyy-MM-dd'})" style="width:300px" readonly></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">到期日期:</label></td>
              <td><input class="rinpsty"  type="text" id="loanEdnTime" name="loanEdnTime" onmouseover="_calendar({format:'yyyy-MM-dd'})" style="width:300px" readonly></td>
              <td class="titlefc3"><label for="chineseName">支付方式:</label></td>
              <td><input class="rinpsty"  type="text" id="payMode" name="payMode" value="" style="width:300px"/></td>
            </tr>
            <tr>
              <td class="titlefc3"><label for="chineseName">扣款账号:</label></td>
              <td><input class="rinpsty"  type="text" id="loanAccount" name="loanAccount" value="" style="width:300px"/></td>
              <td class="titlefc3"><label for="chineseName">备注:</label></td>
              <td><input class="rinpsty"  type="text" id="remarks" name="remarks" value="" style="width:300px"/></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit" style="text-align:left;">
        <input id="id_save_button" type="button" value="保存" class="current" />
        <input id="id_return_button" type="button" value="返回" class="current" />
        <!--  <a href="javascript:history.back();" class="btn_gr">返回</a> -->
      </div>
    </div>
  </div>
 
  <script type="text/javascript">
  
  	#set ($formName = "'#id_module_form'")
	#parse ("manager/otherinfoinput/iframe0Create_validation.js")
	
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			
			var cardId = $("#cardId").val();
			if(cardId !=""){
				var idReg = /(^\d{15}$)|(^\d{17}([0-9]|[X]|[x])$)/;
			
			    if(idReg.test(cardId)){
		    	 	$("#cardIde").remove();	
    	 	 	}else{
			       	$("input[name='mateIdNo']").after("<label class='error' id='cardIde' generated='true' ><br>请输入正确的身份证号(15/18位)</label>");   
		     	}	
			}
			
			var leng = 0;
	    	leng = $("#cardIde").length;
	    	
	    	if(leng > 0){
	    		return;
	    	}
	    	
	    	if ($($formName).valid()) {
   				var formjson = $($formName).serialize();
   	   	        var url = $($formName).attr("action");
   				$.ajax({
   					url : url,
   					type : "post",
   					data : formjson,
   					success : function(data) {
   						if (data.success) {
   							topWin.Dialog.message("保存成功!");
   		   	            	window.location.href = "${modulePath}/iframe_0.page";
   						}else{
   							topWin.Dialog.message(data.message);
   					    }
   					}
   				});
   			}
	      });
	});
	
	//返回
	$("#id_return_button").click(function() {
		//window.location.href = "${modulePath}/iframe_0.page?userId=${userId}";
		window.location.href = "javascript:history.back()";
	});
	
	
  </script>
  
</body>
#parse ("common/iframe_page_footer.htm")
