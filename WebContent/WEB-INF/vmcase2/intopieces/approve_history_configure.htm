<body>
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">审议结论信息</div>
      </div>
        <div id="topDiv" class="inquiry_list inquiry_top">
          <table>
            <colgroup>
              <col width="10%" />
              <col width="20%" />
              <col width="15%" />
              <col width="15%"/>
              <col width="20%"/>
              <col width="10%" />
              <col width="10%" />
              <col />
            </colgroup>
            <tr class="title">
              <th nowrap="nowrap">序号</th>
              <th nowrap="nowrap">节点名称</th>
              <th nowrap="nowrap">审核客户经理</th>
              <th nowrap="nowrap">审核客户经理</th>
              <th nowrap="nowrap">协办客户经理</th>
              <th nowrap="nowrap">审核金额</th>
              <th nowrap="nowrap">审核利率</th>
            </tr>
          </table>
        </div>
        <div id="downDiv" class="inquiry_list inquiry_down">
          <table>
            <colgroup>
              <col width="10%" />
              <col width="20%" />
              <col width="15%" />
              <col width="15%"/>
              <col width="20%"/>
              <col width="10%" />
              <col width="10%" />
              <col />
            </colgroup>
            #foreach ($history in $historyForms)
            <tr>
              <td nowrap="nowrap">$velocityCount</td>
              <td nowrap="nowrap">#dictVal("APPMANAGERLOG" , $!history.auditType)</td>
              <td nowrap="nowrap">$!history.userId_1</td>
              <td nowrap="nowrap">$!history.userId_2</td>
              <td nowrap="nowrap">$!history.userId_3</td>
              <td nowrap="nowrap">$!history.examineAmount</td>
              <td nowrap="nowrap">$!history.examineLv</td>
            </tr>
            #end
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
