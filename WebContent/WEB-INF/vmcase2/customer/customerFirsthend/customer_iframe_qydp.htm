            <tr>
              <td class="titlefc3"><label for="khh">营业场所类型:</label></td>

            </tr>
            <tr>
              <td class="titlefc3"><label for="zjlx">启用起始年月:</label></td>
              <td><input class="rinpsty"  type="text" id="beginDateString" name="beginDateString" readonly="readonly" value="$!date.format('yyyy-MM-dd HH:mm:ss',$!dianpu.beginDate)"
						   			   onmouseover="_calendar({format:'yyyy-MM-dd HH:mm:ss'})"/></td>
              <td class="titlefc3"><label for="qfjg">居住场所调查方式:</label></td>
             　<td><input class="rinpsty"  type="text" id="methods" name="methods" value="$!dianpu.methods" /></td>
            </tr>

      <div class="submit">
        #if(!$!lock)
        <input id="id_save_button" type="button" value="保存" class="current" />
        #end

  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("/customer/customerFirsthend/iframe_gr_validation.js")
	
	/* $(document).ready(function() {		
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true);
		
	}); */
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			if(submitFlag == 1){
				alert("请勿重复提交!")
				return;
			}
			submitFlag = 1;
			if ($($formName).valid()) {
				var formjson = $($formName).serialize();
				var beginDateString = $("#beginDateString").val();
	   	        var url = "${modulePath}/insertqydp.json?id=${customerNm}&beginDateString="+beginDateString;
				$.ajax({
					url : url,
					type : "get",
					data : formjson,
					success : function(data) {
						if (data.success) {
							topWin.Dialog.message(data.message);
							window.location.href= contextPath+"/customer/firsthend/selectqydp.page?id=${customerNm}" ;
						}
						else{
							topWin.Dialog.message(data.message);
					    }
						submitFlag = 0;
					}
				});
					
			}else{
				submitFlag = 0;
			}
	    });
	});
  </script>
