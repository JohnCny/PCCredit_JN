#parse ("common/iframe_page_header.htm")
#parse ("common/macro.htm")
  <link rel="stylesheet" type="text/css" href="${uicasePath}/css/specialtab.css" />
<body class="whitebg">
  <div class="content_main">
    <div class="contentinner">
      <div class="place">
        <div class="title">客户原始信息>企业开户信息新增</div>
      </div>
      <form id="id_module_form">
         <div class="form-bd" id="formsId" style="margin-top: 0px;padding-top: 0px;">
          <input type="hidden" id="id" name="id" value="$!{lxr.id}" />
          <table cellpadding="0" cellspacing="0" class="table-bd" border="1" bordercolor="#cccccc" >
            <colgroup>
              <col width="10%" />
              <col width="30%" />
              <col width="10%" />
              <col width="30%" />
            </colgroup>
              <tr><td class="titlec" colspan="4" style="text-align: center;">企业开户信息新增</td></tr>
            <tr>
              <td class="titlefc3"><label for="khh">开户行:</label></td>
              <td><input class="rinpsty"  type="text" id="openBank" name="openBank" value="$!lxr.openBank" /></td>
              <td class="titlefc3"><label for="khmc">账号:</label></td>
              <td><input class="rinpsty"  type="text" id="accuont" name="accuont" value="$!lxr.accuont" /></td>
            </tr>
          </table>
        </div>
      </form>
      <div class="submit">
        <!-- <input type="button" onclick="returnClick();" value="返回" /> -->
        <input id="id_save_button" type="button" value="保存" class="current" />
        <input type="button" onclick="javascript:history.back();" value="返回" />
      </div>
    </div>
  </div>
  <script type="text/javascript">
	var layout = new FormsLayout("formsId");
	window.top.currentWindow.setLayout(layout);
	#set ($formName = "'#id_module_form'")
	#parse ("/customer/customerFirsthend/iframe_gr_validation.js")
	
	/* $(document).ready(function() {		
		$("input[type='text']").attr("disabled",true);
		$("input[type='radio']").attr("disabled",true);
		$("input[type='checkbox']").attr("disabled",true);
		$("select").attr("disabled",true);
		
	}); */
	$(document).ready(function() {		
		$("#id_save_button").click(function() {
			if(submitFlag == 1){
				alert("请勿重复提交!")
				return;
			}
			submitFlag = 1;
			if ($($formName).valid()) {
				var formjson = $($formName).serialize();
	   	        var url = "${modulePath}/updateqykh.json?custId=${customerNm}";
				$.ajax({
					url : url,
					type : "get",
					data : formjson,
					success : function(data) {
						if (data.success) {
							topWin.Dialog.message(data.message);
							window.location.href= contextPath+"/customer/firsthend/selectqykh.page?id=${customerNm}";
						}
						else{
							topWin.Dialog.message(data.message);
					    }
						submitFlag = 0;
					}
				});
					
			}else{
				submitFlag = 0;
			}
	    });
	});
	
  </script>
   <script src="${contextPath}/js/customerInfor/customer_infor.js"></script>
  
</body>
#parse ("common/iframe_page_footer.htm")
